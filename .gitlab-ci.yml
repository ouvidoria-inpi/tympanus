




variables:
  GIT_SSL_NO_VERIFY: 'true'
  SAST_EXCLUDED_PATHS: ' docs,tmp, .husky, .vscode,  dist, node_modules, package-lock.json'
  SECRET_DETECTION_HISTORIC_SCAN: 'false'
  SECRET_DETECTION_EXCLUDED_PATHS: 'doc, tmp, .husky, .vscode,  dist, node_modules'

image: node:14-alpine
stages:
- build
- test
- deploy
- review
- dast
- production
- performance
- cleanup
cache:
  paths:
  - node_modules/
install_dependencies:
  stage: build
  script:
  - apk add openssh
  - apk add build-base file nasm autoconf
  - apk add --upgrade libpng-dev
  - export NODE_TLS_REJECT_UNAUTHORIZED=0
  - npm set strict-ssl false
  - npm install
  - ls
  - npm install sass
  - npm install acorn
  - cat node_modules/sass/package.json
  - npm run build
  artifacts:
    paths:
    - node_modules/
    - dist/
validate_html:
  stage: test
  script: npm run lint:html
validate_js:
  stage: test
  script: npm run lint:js
validate_styles:
  stage: test
  script: npm run lint:styles
commit_lint:
  stage: test
  script: npx commitlint-gitlab-ci -x @commitlint/config-conventional

include:
- template: Auto-DevOps.gitlab-ci.yml
