# You can override the included template(s) by including variable overrides
# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
variables:
  GIT_SSL_NO_VERIFY: 'true'
image: node:14-alpine
stages:
- build
- test
- deploy
- review
- dast
- staging
- canary
- production
- incremental rollout 10%
- incremental rollout 25%
- incremental rollout 50%
- incremental rollout 100%
- performance
- cleanup
cache:
  paths:
  - node_modules/
install_dependencies:
  stage: build
  script:
  - apk add openssh
  - apk add build-base file nasm autoconf
  - apk add --upgrade libpng-dev
  - export NODE_TLS_REJECT_UNAUTHORIZED=0
  - npm set strict-ssl false
  - npm install
  - ls
  - npm install sass
  - npm install acorn
  - cat node_modules/sass/package.json
  - npm run build
  artifacts:
    paths:
    - node_modules/
    - dist/
validate_html:
  stage: test
  script: npm run lint:html
validate_js:
  stage: test
  script: npm run lint:js
validate_styles:
  stage: test
  script: npm run lint:styles
commit_lint:
  stage: test
  script: npx commitlint-gitlab-ci -x @commitlint/config-conventional
sast:
  variables:
    SAST_EXCLUDED_PATHS: spec, test, tests, tmp, node_modules
  stage: test
include:
- template: Auto-DevOps.gitlab-ci.yml
